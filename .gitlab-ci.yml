.auth-ssh: &auth-ssh
  - apt-get update -qy && apt-get install openssh-client git -qy || apk add openssh-client git
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

.push-before: &push-before
  # TODO: add auth-ssh here
  - apt update -y && apt install openssh-client git -y || apk add openssh-client git
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - git config --global user.email $GITLAB_USER_EMAIL
  - git config --global user.name $GITLAB_USER_NAME
  - git config --global core.sshCommand 'ssh -o StrictHostKeyChecking=no'
  - git config pull.rebase false
  - git remote set-url --push origin git@gitlab.com:$CI_PROJECT_PATH.git
  - git fetch

stages:
  - verify
  - uat
  - push
  - release

verify:
  image: php:7.3-fpm
  stage: verify
  script:
    - echo "minify css"
    - echo "lint css"
  except:
    - master
    - beta


push_to_beta:
  stage: push
  before_script:
    - *push-before
  script:
    - git checkout beta
    - git reset --hard origin/development
    - git clean -f -d
    - git pull --allow-unrelated-histories
    - git push -u origin beta
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule' && $CI_COMMIT_BRANCH == 'beta'

release:
  stage: release
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  image: docker:19.03.12
  services:
    - docker:19.03.12-dind
  before_script:
    - *auth-ssh
    - apt-get install npm -qy || apk add npm
#    - npm i --quiet -g  @semantic-release/gitlab semantic-release-docker semantic-release
    - |
      echo "
      branches:
         - name: beta
           prerelease: true
      plugins:
        - '@semantic-release/commit-analyzer'
        - '@semantic-release/release-notes-generator'
        - '@semantic-release/gitlab'
        - - 'semantic-release-docker'
          - name: 'swayme/wiki'
      " > .releaserc.yml
  script:
    - docker build --quiet --tag swayme/wiki .
    - npx semantic-release
    - ssh -o StrictHostKeyChecking=no sway@$IP -p $PORT  docker stack deploy -c infrastructure/wiki/beta.yml beta
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule' && $CI_COMMIT_BRANCH == 'beta'

.load_performance:
  stage: uat
  before_script:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 379CE192D401AB61
    - echo "deb https://dl.bintray.com/loadimpact/deb stable main" | tee -a /etc/apt/sources.list
    - apt-get update
    - apt-get install k6
  script:
    - k6 run node/perf.js --summary-export=load-performance.json
  artifacts:
    reports:
      load_performance: load-performance.json
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule' && $CI_COMMIT_BRANCH == 'beta'
  tag:
    - perf


push_to_master:
  stage: push
  before_script:
    - *push-before
  script:
    - git checkout master
    - git reset --hard origin/beta
    - git clean -f -d
    - git pull --allow-unrelated-histories
    - git push -u origin master
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule' && $CI_COMMIT_BRANCH == 'master'


prod_deploy:
  stage: release
  script:
    - ssh -o StrictHostKeyChecking=no sway@$IP -p $PORT  docker stack deploy -c infrastructure/wiki/prod.yml prod
  rules:
    - if: $CI_PIPELINE_SOURCE == 'schedule' && $CI_COMMIT_BRANCH == 'master'



